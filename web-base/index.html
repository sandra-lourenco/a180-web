<!DOCTYPE html>

<html lang="en">
<head>
    <title>WebBase from QA Ninja</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Cadastro de Alunos</h1>
        
        <form>
            <label for="nomeCompleto">Nome Completo</label>
            <input name="nomeCompleto" type="text" v-model="form.nome">
        
            <label for="email">Email</label>
            <input name="email" type="text" v-model="form.email">
        
            <label for="nota">Nota</label>
            <input name="nota" type="text" v-model="form.nota">
        
            <input type="button" value="Cadastrar" @click="adicionarContato">
        </form>
        <!-- <span>
            {{form.nome}} - {{form.email}} - {{form.nota}}
        </span>
    -->


<div>
    <table class="table">
        <thead>
            <th>Nome</th>
            <th>Email</th>
            <th>Nota</th>
            <th>Ações</th>
        </thead>
        <tbody>
            <tr v-for="aluno in alunos">
                <td>{{aluno.nome}}</td>
                <td>{{aluno.email}}</td>
                <td>{{aluno.nota}}</td>
                <td>
                    <button class="danger">Apagar</button>
                </td>
            </tr>
            
        </tbody>
    </table>

</div>

        
    </div>


<script>

var app = new Vue({
    el: "#app",
    data: {
        form: {
            nome:'',
            email: '',
            nota: ''
        },
        alunos: []
            //{nome: 'Sandra Lourenço', email: 'sandra@yahoo.com', nota: 16.00},
           // {nome: 'Patricia', email: 'patricia@yahoo.com', nota: 10.00 },
            //{nome: 'Miguel Lourenço', email: 'miguel@yahoo.com', nota: 13.00 }
        
    },
    methods: {
        limpaFormulario: function () {
            this.form = {
                nome: '',
                email: '',
                nota: ''

            }
        },
        adicionarContato: function() {
            //console.log(this.form)
            this.alunos.push(this.form)
            this.limpaFormulario()
        },
        apagarAluno: function(aluno) {
           var posicao = this.alunos.indexOf(aluno)
           this.alunos.splice(posicao, 1)

        }
    }
})

</script>

<style>
    .table {
        margin-top: 20px;
        width: 100%;
        text-align: left;
    }

    .table th, .table td {
        border-top: 1px solid #ccc;
    }
    .table th:last-child, .table td:last-child {
        text-align: right;
    }
    .danger {
        background-color: #e91e63;
        border-color: #e91e63;
        color: #eee;
    }


    input{
        display: block;
    }
    input[type=button] {
        background-color: #3f51b5;
        border-color: #3f51b5;
        margin-top: 10px;
        color: #eee;
    }


</style>

</body>

</html>
